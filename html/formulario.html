<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>MentorApp - Formulario de Inscripción</title>
    <link rel="icon" href="../Imagenes/Logos/logo6.png">
    <link rel="stylesheet" href="../css/formInscripcion.css">
    <link rel="stylesheet" href="../css/global-css.css">
</head>

<body>
    <header class="js-navbar"></header>

    <main>
        <section class="main__title">
            <h2>Formulario de Inscripción:</h2>
            <h2 class="curso-elegido"></h2>
        </section>
        <section class="main__form">
            <form action="./carrito.html" method="get" autocomplete="off" id="company-register-form">

                <div class="form__info">
                    <h3>Elegí el tipo de inscripción a realizar para iniciar:</h3>
                    <input type="radio" id="individual" name="inscriptionType" value="individual" class="radio-oculto">
                    <label for="individual" class="tipo-inscripcion-btn">
                        Personal
                    </label>
                    <input type="radio" id="empresarial" name="inscriptionType" value="empresarial"
                        class="radio-oculto">
                    <label for="empresarial" class="tipo-inscripcion-btn">
                        Empresarial
                    </label>
                </div>

                <div class="container-personal">
                    <h4>Ingrese sus datos de contacto:</h4>

                    <div class="fields primera-persona">
                        <input type="text" class="emailPersonal" name="emailPersona" id="emailPersona" placeholder="Email" required
                            title="Debe ingresar el email de la persona">
                        <input type="number" class="telefonoPersonal" name="telefonoPersona" id="telefonoPersona" placeholder="Teléfono" required
                            title="Debe ingresar el teléfono de la persona">
                        <button class="vaciar-campos"><i class="fa-solid fa-circle-minus"
                                title="Hacé click aquí para vaciar los campos"></i></button>
                    </div>
                </div>

                <div class="container-empresarial">
                    <h4>Ingrese los datos de las personas a las que desea inscribir al curso:</h4>

                    <div class="fields primera-persona">
                        <input type="text" class="nombrePersona" name="firstName1" id="firstName1" placeholder="Nombre"
                            required title="Debe ingresar el nombre de la persona">
                        <input type="text" class="apellido" name="lastName1" id="lastName1" placeholder="Apellido"
                            required title="Debe ingresar el apellido de la persona">
                        <input type="number" class="dni" name="dni1" id="dni1" placeholder="DNI (sin puntos ni espacios)" required
                            title="Debe ingresar el DNI de la persona (sin puntos ni espacios)">
                        <input type="text" class="email" name="emailEmpresarial" id="emailEmpresarial" placeholder="Email" required
                            title="Debe ingresar el email de la persona">
                        <input type="number" class="telefono" name="telefonoEmpresarial" id="telefonoEmpresarial" placeholder="Teléfono"
                            required title="Debe ingresar el teléfono de la persona">
                        <div class="resume">
                            <span class="price costo-fijo" title="Este es el valor adicional por persona">$5000</span>
                        </div>
                        <button class="vaciar-campos"><i class="fa-solid fa-circle-minus"
                                title="Hacé click aquí para vaciar los campos"></i></button>
                    </div>

                    <div id="input-adicional">

                    </div>
                    <button class="form-button" id="agregar-persona">Agregar Persona</button>
                </div>
                <dialog class="modal">
                    <div class="dialog-content">
                        <div class="titulo-modal"></div>
                        <p class="listado-personas"></p>
                            <button class="form-button" id="continuar" type="submit">Continuar al pago</button>
                            <button class="form-button" id="close-dialog">Cancelar</button>
                    </div>
                </dialog>
                <div class="resume">
                    <span class="price total-curso"></span> <button class="form-button" id="enviar-form"
                        type="submit">Inscribirse</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">

        <div class="js-footer"></div>

    </footer>
</body>
<script type="module" src="../js/main.js"></script>
<script src="../js/formulario.js" type="module"></script>

</html>
