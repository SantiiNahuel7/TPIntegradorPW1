<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="../../Imagenes/logos/logo6.png">
  <link rel="stylesheet" href="../../css/global-css.css">
  <link rel="stylesheet" href="../../css/Login/estilo.css">
</head>
<body>

    <header class="js-navbar"></header>

    <main>
        <section class="contenedor">
            <div class="seccion-bienvenida">
                <div class="shape shape-one"></div>
                <div class="shape shape-two"></div>
                <div class="shape shape-three"></div>
                <div class="shape shape-four"></div>
                <div class="contenido">
                    <h1>Bienvenido de Nuevo!</h1>
                    <p>Podes acceder con tu cuenta existente.</p>
                </div>
            </div>
            <div class="seccion-login">
                <h2>Sing In</h2>
                <form action="../../index.html" novalidate> <div class="grupo-input">
                        <input type="text" placeholder="Username o Email" name="usuario" id="usuario">
                        <p class.="error-texto" id="error-usuario"></p>
                    </div>
                    <div class="grupo-input">
                        <input type="password" placeholder="Contraseña" name="password" id="password">
                        <p class="error-texto" id="error-password"></p>
                    <button type="submit" id="boton-singIn">Sing In</button>
                </form>
                <div class="singup">
                    ¿No tienes cuenta? <a href="./crearCuenta.html">Crear Cuenta</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" >
        <div class="js-footer"></div>
    </footer>
    <script type="module" src="../../js/main.js"></script>
    <script src="../../js/login.js"></script> </body>
</html>
