<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>MentorApp</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="barra-superior">
                <div class="logo-contenedor">
                     <a href="../../index.html" class="logo-link">
                        <img src="../../Imagenes/logos/logo5.png" alt="" class="logo">
                    </a>
                </div>                               
                <div class="barra-busqueda"> 
                    <input list="cursos" name="curso" type="text" placeholder="Buscar..." id="inputBuscar">
                    <button class="lupa"> <i class="fa-solid fa-magnifying-glass"></i> </button>
                </div>
                    <button class="carrito">                        
                        <i class="fa-solid fa-cart-shopping"> </i> 
                        <span class="contador">3</span>                                 
                    </button>
            </nav>
            <nav class="menu-principal">
                <div class="menu-principal-container">
                   <ul>
                        <li><a class="inicio" href="../../index.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                        <li><a href="../Detalle de Cursos/detalleCursoHtml.html">Cursos</a></li>
                        <li><a href="../calendario.html">Calendario De Cursos</a></li>
                        <li><a href="../../html/giftCard.html">Crea Tu Gift Card</a></li>
                        <li><a href="../contacto.html">Contacto</a></li>
                   </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="contenedor-formulario">
            <h2 class="titulo-formulario">Crea tu cuenta!</h2>
            <form action="./cuentaCreada.html">
                <div class="formulario">
                    <div class="creacion-input">
                        <input type="text" placeholder="Nombre" name="nombre" id="nombre" required>
                    </div>
                    <div class="creacion-input">
                        <input type="text" placeholder="Apellido" name="apellido" id="apellido" required>
                    </div>
                    <div class="creacion-input">
                        <input type="text" placeholder="Usuario" name="usuario" id="usuario" required>
                    </div>
                    <div class="creacion-input">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                    </div>
                    <div class="creacion-input">
                        <input type="password" placeholder="Contraseña" name="pass" id="pass" required>
                    </div>
                    <div class="creacion-input">
                        <input type="password" placeholder="Repetir Contraseña" name="passreply" id="passreply" required>
                    </div>
                </div>
                <button id="boton-cuenta">Crear Cuenta</button>
            </form>
        </section>
    </main>
    <footer class="footer">
            <div class="footer-container">
                <div class="footer-col">
                    <h3>Datos Del Grupo</h3>
